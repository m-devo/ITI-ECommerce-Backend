components:
  schemas:
    User:
      type: object
      properties:
        _id:
          type: string
          description: The auto-generated id of the user
          example: '60564fcb54425c6a18d1d4d5'
        name:
          type: string
          example: 'Aya Hamed'
        email:
          type: string
          example: 'ayahamed@example.com'
        role:
          type: string
          enum: [user, admin, author]
          example: 'user'
        createdAt:
          type: string
          format: date-time
          example: '2025-10-05T14:48:00.000Z'
        updatedAt:
          type: string
          format: date-time
          example: '2025-10-10T14:48:00.000Z'

    Error:
      type: object
      properties:
        statusCode:
          type: integer
          example: 404
        success:
          type: boolean
          example: false
        message:
          type: string
          example: "User not found"
